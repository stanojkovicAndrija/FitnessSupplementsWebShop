<div class="container mt-5">

    <div *ngIf="(cart$ | async) === null">
        <p>Korpa je prazna</p>
    </div>
    
    <div *ngIf="(cart$ | async) as cart">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">
                                                Proizvod
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">
                                                Cena
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">
                                                Kolicina
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">
                                                Ukupno
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">
                                                Ponisti
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of cart.items">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img src="{{item.pictureUrl}}" alt="{{item.name}}"
                                                class="img-fluid" style="max-height: 50px;">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/shop/{{item.productID}}"
                                                        class="text-dark">{{item.name}}</a>
                                                    </h5>
                                                    <span class="text-muted font-weight-normal font-italic d-block"></span>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle">
                                            <strong>{{item.price | currency:'RSD-':true}}

                                            </strong>
                                        </td>
                                        <td class="align-middle">
                                            <div class="d-flex align-items-center">
                                                <i (click)="decrementItemQuantity(item)" class= "fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em"></i>
                                                <span class="font-weight-bold" style="font-size: 1.5em">{{item.quantity}}</span>
                                                <i (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em"></i>
                                            </div>
                                        </td>
                                        <td class="align-middle">
                                            <strong>
                                                {{item.price * item.quantity 
                                                | currency:'RSD-':true}}
                                            </strong>
                                        </td>
                                        <td class="align-middle text-center">
                                            <a class="text-danger">
                                                <i (click)="removeCartItem(item)" class="fa fa-trash" style="font-size:2em; cursor: pointer;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                            Nastavi na plaÄ‡anje
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        

    </div>
    
</div>
