<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" style="max-height: 70px" alt="logo" class="logo" routerLink="/">
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">

    </nav>
 
    <div class="d-flex align-items-center">
        <a routerLink="/cart" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div *ngIf="(cart$ | async) as cart" class="cart-no mr-3">{{cart.items.length}}</div>
            <i class="fa fa-user fa-2x mr-2"></i>
        </a>
        <ng-container *ngIf="(currentUser$ | async) ===null" >
        <a routerLink="/account/login" class="btn btn-outline-secondary mr-1 ml-2 text-uppercase">Prijavi se</a>
        <a routerLink="/account/register" class="btn btn-outline-secondary mr-3 text-uppercase">Registruj se</a>    
        </ng-container>
     <ng-container *ngIf="currentUser$ | async">
            <a href="#">{{(currentUser$ | async)!.displayName}}</a>
        </ng-container>
    </div>

</div>
